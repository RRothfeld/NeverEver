<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>never/ever{% block title %}{% endblock %}</title>

    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/static/icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/icon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/static/icon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/icon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/static/icon/manifest.json">
    <link rel="shortcut icon" href="/static/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/static/icon/mstile-144x144.png">
    <meta name="msapplication-config" content="/static/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
	<link rel="stylesheet" href="{% static "css/neverever.css" %}" />

    <!-- Page specific header -->
    {% block head_block %}{% endblock %}

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- ref changed to go up two levels as play options is stacked in play and would otherwise not go to home -->
          <a href="../../" class="navbar-brand">never/<b>ever</b></a>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav">
            <li><a href="/play">play</a></li>
            <li><a href="/new-statement">new statement</a></li>
            <li><a href="/stats">statistics</a></li>
            <li><a href="/about">about us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.tangowithdjango.com/" target="_blank">tango w/ django</a></li>
          </ul>
        </div>
      </div>
    </div>
	<div class="text-center" id="content">
        <!-- Page Body -->
        {% block body_block %}{% endblock %}

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static "js/bootstrap.js" %}"></script>
    <!-- Page specific scripts -->
    {% block footer_block %}{% endblock %}
  </body>
</html>
