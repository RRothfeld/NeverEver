<form id="answer_form" method="post" action="/play/">
    {% for form, player in formlist %}
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="container row-spacing">
            <span class="player-name">
                {% if player.name != null %} 
                    {{ player.name }}
                {% else %}
                    <div class="editable_name" contenteditable = "true" data-playernum="{{ player.stamp }}">
                            player{{ player.stamp }}, write your name here
                    </div>
                {% endif %}
            </span>
            <input id="{{ field.auto_id }}" name="{{ field.html_name }}" type="checkbox">
        </div>
        {% endfor %}
    {% endfor %}
    <div class="container row-spacing">
        <input class="btn btn-primary btn-lg center-block" type="submit" value="Submit">
    </div>
</form>
