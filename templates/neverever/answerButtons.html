<form id="answer_form" method="post" action="/play/">
    {% for form, player in formlist %}
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="container row-spacing">
            <span class="player-name">
                {% if player.name != null %} 
                    {{ player.name }}
                {% else %}
                    <div class="editable_name" contenteditable="false" data-playernum="{{ player.stamp }}" data-toggle="popover" title="What's your name?"
                    data-content="Click to enter your name, then press return to save!" data-trigger="hover" data-placement="top">
                            Player {{ player.stamp }} <span class="glyphicon glyphicon-pencil weak-glyph"></span>
                    </div>
                {% endif %}
            </span>
            <input id="{{ field.auto_id }}" name="{{ field.html_name }}" type="checkbox">
        </div>
        {% endfor %}
    {% endfor %}
    <div class="container row-spacing">
        <input class="btn btn-primary btn-lg center-block" type="submit" value="Submit">
    </div>
</form>
