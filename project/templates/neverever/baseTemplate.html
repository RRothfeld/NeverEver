<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>never/ever{% block title %}{% endblock %}</title>

    <!-- Icon -->
    <link rel="icon" href="{% static "icon/favicon.ico" %}">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
	<link rel="stylesheet" href="{% static "css/neverever.css" %}" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">

    {% block head_block %}{% endblock %}

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">never/<b>ever</b></a>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav">
            <li><a href="/play">play</a></li>
            <li><a href="/new-statement">new statement</a></li>
            <li><a href="/stats">statistics</a></li>
            <li><a href="/about">about us</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://getbootstrap.com/" target="_blank">bootstrap</a></li>
            <li><a href="http://www.tangowithdjango.com/" target="_blank">tango w/ django</a></li>
          </ul>
        </div>
      </div>
    </div>
	<div class="text-center" id="content">
			{% block body_block %}{% endblock %}
	</div>

    <!-- Scripts at bottom for faster load times -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- Toggle -->
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
