<!DOCTYPE html>

{% load static %}

<html>
<head>

	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
	<link rel="stylesheet" href="{% static "css/neverever.css" %}" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>

<body>
    <form id="answer_form" method="post" action="/play/">
        {% for form in forms %}
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="container row-spacing">
                <span class="player-name">Player X</span>
                <input id="{{ field.auto_id }}" name="{{ field.html_name }}" type="checkbox" data-toggle="toggle" data-on="Done it!" data-off="Nope." data-onstyle="success" data-offstyle="danger">
            </div>
            {% endfor %}
        {% endfor %}
        <div class="container row-spacing">
            <input class="btn btn-primary btn-lg center-block" type="submit" value="Submit">
        </div>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script src="{% static "js/bootstrap.min.js" %}"></script>

	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

</body>

</html>
